<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/free-font-awesome.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <main class="position-relative no-before">
        <div class="wrapper row col-lg-10 mx-auto pt-4 position-relative">
            <div class="nav d-block col-lg-4">
                <div class="col-9 mx-auto position-sticky top-0">
                    <img
                        class="d-block mx-auto pb-4" 
                        src="/img/logo2.svg" 
                        alt=""
                        style="width: 100px;"
                    >
    
                    <div class="sidebar shadow-lg">
                        <ul class="pt-5 bg-white">
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-stream"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="/dashboard">
                                    <i class="fas fa-first-aid"></i>
                                    <span>Pharmacies</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-box"></i>
                                    <span>Drugs</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-thermometer-quarter"></i>
                                    <span>Reports</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="main-page col-lg-7 mx-auto">

                <div class="header d-flex align-items-center justify-content-between">
                    <button class="p-2">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </button>
                    
                    <form class="searchbar d-flex w-100 mx-4 px-2 rounded-1" action="">
                        <input 
                            type="text"
                            placeholder="Search"
                            class="w-100"
                        >
                        <button class="p-2">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>

                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <div class="px-3">
                        <div class="acct-img rounded-circle shadow-lg" style="width: 40px; height: 40px; overflow: hidden;">
                            <img src="/img/footer-advertising@2x.jpg" style="width: 100%; height: 100%;" alt="">
                        </div>
                    </div>
                </div>

                <div class="content py-5">

                    <div class="table shadow-lg"> 
                        <h5 class="d-flex justify-content-between align-items-center px-3">
                            Pharmacies
                            <button class="btn btn-outline-primary d-inline addBtn">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                                New Pharmacy
                            </button>
                        </h5>
                        <table class="activity">
                            <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>Pharmacy</th>
                                    <th>Drugs</th>
                                    <th>Reg. Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><span class="sn"></span></td>
                                    <td>Chicken</td>
                                    <td>Sale</td>
                                    <td>25</td>
                                </tr>
                                <tr>
                                    <td><span class="sn"></span></td>
                                    <td>Eggs</td>
                                    <td>Sale</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td><span class="sn"></span></td>
                                    <td>Feeds</td>
                                    <td>Bought</td>
                                    <td>10</td>
                                </tr>
                                <tr>
                                    <td><span class="sn"></span></td>
                                    <td>Medicals</td>
                                    <td>Treatment</td>
                                    <td>-</td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td colspan="2">Total</td>
                                    <td colspan="2">30,000</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>

                
                <footer class="text-center" style="color: #aaa;">
                    <p>
                        <strong>&copy; 2021 iDrug</strong>
                    </p>
                </footer>
                
            </div>

        </div>

        
    </main>





    <script src="/js/chart.min.js"></script>
    <script>
        var ctx_pie = document.getElementById('myChartPie');
        var myChartPie = new Chart(ctx_pie, {
            type: 'pie',
            data: {
                labels: [
                    'Pharmacy',
                    'Drugs'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [10, 90],
                    backgroundColor: [
                    '#1182BC44',
                    '#1182BC',
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: false,
                scales: {
                }
            }
        });
    </script>
</body>
</html>
