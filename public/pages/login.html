<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/free-font-awesome.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="admin-login">
    

    <main class="row col-10 mx-auto m-0 justify-content-center align-items-center">
        

        <form class="col-lg-4 p-5 login-box" action="">
            <img 
                class="d-block mx-auto mb-3" 
                src="/img/logo2.svg" 
                alt=""
                style="transform: scale(.8);"
            >
            <div class="form-box">
                <input 
                    id=""
                    type="text" 
                    name="adminID" 
                    placeholder="Admin ID"
                >
            </div>
            <div class="form-box">
                <input 
                    id=""
                    type="text" 
                    name="password" 
                    placeholder="Password"
                >
            </div>
            <div class="form-box col-lg-6">
                <button type="submit">Login</button>
            </div>
        </form>


        <h1 class="text-white col-lg-8 ps-5">
            Protect yourself from non-genuine medications...
        </h1>


    </main>


</body>
</html>
