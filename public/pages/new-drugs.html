<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/free-font-awesome.css">
    <link href="/css/filepond.css" rel="stylesheet">
    <link href="/css/filepond-plugin-image-preview.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    

    <main class="position-relative no-before">
        <div class="wrapper row col-lg-10 mx-auto pt-4 position-relative">
            <div class="nav d-block col-lg-4">
                <div class="col-9 mx-auto position-sticky top-0">
                    <img
                        class="d-block mx-auto pb-4" 
                        src="/img/logo2.svg" 
                        alt=""
                        style="width: 100px;"
                    >
    
                    <div class="sidebar shadow-lg">
                        <ul class="pt-5 bg-white">
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-stream"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a class="active" href="/dashboard">
                                    <i class="fas fa-first-aid"></i>
                                    <span>Pharmacies</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-box"></i>
                                    <span>Drugs</span>
                                </a>
                            </li>
                            <li>
                                <a href="/dashboard">
                                    <i class="fas fa-thermometer-quarter"></i>
                                    <span>Reports</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="main-page col-lg-7 mx-auto">

                <div class="header d-flex align-items-center justify-content-between">
                    <button class="p-2">
                        <i class="fa fa-align-left" aria-hidden="true"></i>
                    </button>
                    
                    <form class="searchbar d-flex w-100 mx-4 px-2 rounded-1" action="">
                        <input 
                            type="text"
                            placeholder="Search"
                            class="w-100"
                        >
                        <button class="p-2">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </form>

                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <div class="px-3">
                        <div class="acct-img rounded-circle shadow-lg" style="width: 40px; height: 40px; overflow: hidden;">
                            <img src="/img/footer-advertising@2x.jpg" style="width: 100%; height: 100%;" alt="">
                        </div>
                    </div>
                </div>

                <div class="content py-5">

                    <form class="add-drugs col-lg-10 mx-auto shadow-lg rounded-2 overflow-hidden" action="">
                        <h4 
                            class="py-3 text-center text-uppercase fw-bold mb-3" 
                            style="color: #fff; background: var(--main-col);">
                            <i class="fa fa-thermometer-3 pe-3" aria-hidden="true"></i>
                            Add Drug
                        </h4>

                        <div class="p-5 pt-4">

                            <div class="image-upload col-lg-12 p-0" style="position: relative;">
                                <label class="pb-1" for="poster">Sample Drug Picture (max: 500kb)</label>
                                <input
                                    class="filepond d-block p-2 black" 
                                    type="file" 
                                    name="poster"
                                    data-allow-reorder="true"
                                    data-max-file-size="500KB"
                                    data-max-files="1"
                                    value=""
                                >
                            </div>
    
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Drug Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Producing Pharmacy</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">Batch Number</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                <label for="floatingInput">NAFDAC No.</label>
                            </div>
                            <div class="row">
                                <div class="col-lg-6 pe-1">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Production Date</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 pe-1">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                        <label for="floatingInput">Expiry Date</label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 mx-auto">
                                <button class="rounded-1 w-100">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>

                </div>

                
                <footer class="text-center" style="color: #aaa;">
                    <p>
                        <strong>&copy; 2021 iDrug</strong>
                    </p>
                </footer>
                
            </div>

        </div>

        
    </main>





    <script src="/js/chart.min.js"></script>
    <script>
        var ctx_pie = document.getElementById('myChartPie');
        var myChartPie = new Chart(ctx_pie, {
            type: 'pie',
            data: {
                labels: [
                    'Pharmacy',
                    'Drugs'
                ],
                datasets: [{
                    label: 'My First Dataset',
                    data: [10, 90],
                    backgroundColor: [
                    '#1182BC44',
                    '#1182BC',
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: false,
                scales: {
                }
            }
        });
    </script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/filepond/4.25.1/filepond.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-encode/dist/filepond-plugin-file-encode.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-file-validate-size/dist/filepond-plugin-file-validate-size.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-exif-orientation/dist/filepond-plugin-image-exif-orientation.min.js"></script>
    <script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script> -->

    <script src="/js/filepond.min.js"></script>
    <script src="/js/filepond-plugin-file-encode.min.js"></script>
    <script src="/js/filepond-plugin-file-validate-size.min.js"></script>
    <script src="/js/filepond-plugin-image-exif-orientation.min.js"></script>
    <script src="/js/filepond-plugin-image-preview.js"></script>

    <script>
        FilePond.registerPlugin(
            FilePondPluginImagePreview,
            FilePondPluginImageExifOrientation,
            FilePondPluginFileValidateSize,
            FilePondPluginFileEncode
        );

        // Select the file input and use 
        // create() to turn it into a pond
        let inputElements = document.querySelectorAll('input[type="file"]');
        Array.from(inputElements).forEach(inputElement => {
            // create a FilePond instance at the input element location
            FilePond.create(inputElement);
        })

        FilePond.setOptions({ 
            allowImageResize: true,
            stylePlaneAspectRatio: 150/150,
            imageResizeTargetWidth: 150,
            imageResizeTargetHeight: 150,
        })
    </script>
</body>
</html>
